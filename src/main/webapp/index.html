<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDo List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    </head>
    <body>
        <div class="container">
            <h2>To Do List</h2>
            <textarea id="in" placeholder="Описание задачи"></textarea>
            <p></p>
            <button type="button" class="btn btn-outline-success" onclick="add()">Добавить</button>
            <p></p>
            <input type="checkbox" checked id="cb" autocomplete="off" onclick="change()">
            <label for="cb">ВСЕ задачи</label>
            <table class="table table-bordered" id="tab">
                <thead>
                    <tr>
                        <th>Номер</th>
                        <th>Описание</th>
                        <th>Дата создания</th>
                        <th>Статус [Выполнено/Не выполнено]</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
    <footer>
        <script src="resources/js/js.js"></script>
    </footer>
</html>
